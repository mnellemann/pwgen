plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'com.gluonhq.client-gradle-plugin' version '0.1.35'
}

repositories {
    mavenCentral()
    maven {
        url 'https://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
    maven { url 'https://dl.bintray.com/mnellemann/libs' }
}

mainClassName = 'biz.nellemann.pwgen.PasswordApplication'

dependencies {
    compile 'com.gluonhq:charm-glisten:6.0.6'
    compile 'com.gluonhq:glisten-afterburner:2.0.5'
    compile 'biz.nellemann.libs:libpw:1.0.+'
    runtime 'org.slf4j:slf4j-nop:1.7.30'
}

javafx {
    version = '15.0.1'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

gluonClient {
    //target = 'ios' // Uncomment to enable iOS
    //target = 'android' // Uncomment to enable Android
    attachConfig {
        version = "4.0.10"
        services 'display', 'lifecycle', 'statusbar', 'storage', 'browser'
    }
    graalvmHome = "/home/mark/.sdkman/candidates/java/20.3.0.r11-grl/"
}